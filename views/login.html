 <div class="col-md-6 col-md-offset-3">
  <h1><strong>Hi there!</strong></h1>
  <p>Log-in to access something great!</p>
  <p class="message" ng-show="message">{{message}}</p>
</div>
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Sign In</div>

      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
    </div>     

    <div style="padding-top:30px" class="panel-body" >

      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

      <form id="loginform" class="form-horizontal" role="form" name="myform" ng-submit="login()"
novalidate>

        <div style="margin-bottom: 15px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true" id="login-username" type="text" class="form-control" value="" placeholder="username or email">             
        </div>
        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Email format invalid</p>  

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" class="form-control" name="password" placeholder="password" type="password" ng-model="user.password" ng-required="true">
        </div>
         <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password required</p>



        <div class="input-group">
          <div class="checkbox">
            <label>
              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
          </div>
        </div>


        <div style="margin-top:10px" class="form-group">
          <!-- Button -->

          <div class="col-sm-12 controls">
            <button type="submit" class="btn btn-success" ng-disabled="myform.$invalid">Login</button>
            <a id="btn-fblogin" ng-click="facebookLogin()" href="#" class="btn btn-primary">Login with Facebook</a>

          </div>
        </div>


        <div class="form-group">
          <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
              Don't have an account! 
              <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                Sign Up Here
              </a>
            </div>
          </div>
        </div>    
      </form>     



    </div>                     
  </div>  
</div>
